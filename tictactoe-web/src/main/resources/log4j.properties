log4j.rootLogger = DEBUG, Console
log4j.appender.Console = org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c: %m%n

log4j.logger.tictactoe=DEBUG, ApplicationLogFile
log4j.appender.ApplicationLogFile=org.apache.log4j.FileAppender
log4j.appender.ApplicationLogFile.file=application.log
log4j.appender.ApplicationLogFile.layout=org.apache.log4j.PatternLayout
log4j.appender.ApplicationLogFile.layout.ConversionPattern=%d %-4r [%t] %-5p %c %x - %m%n
